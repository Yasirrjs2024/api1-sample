name: Simple CI (api1-sample)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      # 2️⃣ Set up JDK 21 (for Spring Boot)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      # 3️⃣ Build and verify Spring Boot app
      - name: Build and run JUnit tests
        run: mvn clean verify
      # 4️⃣ Build Docker image (no push)
      - name: Build Docker image
        run: docker build -t api1-sample:latest .
